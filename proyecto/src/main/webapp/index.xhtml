<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							process="@this :frm:panGridCustomer"
							actionListener="#{customerController.saveCustomer()}"
							update=":frm:men :frm:datTabCustomer :frm:panGridCustomer" />

						<p:commandButton value="Editar" icon="ui-icon-pencil"
							process="@this"
							actionListener="#{customerController.editCustomer()}"
							update=":frm:men :frm:panGridCustomer" />
					</f:facet>
				</p:toolbar>

				<p:panelGrid id="panGridCustomer" columns="2" style="width:100%">
					<p:outputLabel value="Nombre:" for="txtFirstName" />
					<p:inputText id="txtFirstName" required="true" maxlength="45"
						value="#{customerController.customer.firstName}" />
					<p:outputLabel value="Apellido" for="txtLastName" />
					<p:inputText id="txtLastName" required="true" maxlength="45"
						value="#{customerController.customer.lastName}" />
				</p:panelGrid>
				<br></br>

				<p:dataTable id="datTabCustomer"
					emptyMessage="No existen clientes registrados"
					value="#{customerController.customers}" var="customer"
					paginator="true" rows="10" selectionMode="single"
					widgetVar="customersTable" rowKey="#{customer.id}">



					<p:ajax event="rowSelect"
						listener="#{customerController.selecCustomer}" />

					<p:column headerText="Id">
						<p:outputLabel value="#{customer.id}" />
					</p:column>
					<p:column headerText="Nombre">
						<p:outputLabel value="#{customer.firstName}" />
					</p:column>
					<p:column headerText="Apellido">
						<p:outputLabel value="#{customer.lastName}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
